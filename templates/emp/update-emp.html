<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f8;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        border: none;
      }

      .card-body {
        padding: 1.6rem 1.8rem;
      }

      h3 {
        font-weight: 600;
        color: #333;
      }

      .form-label {
        font-size: 0.85rem;
        font-weight: 500;
        color: #555;
        margin-bottom: 4px;
      }

      .form-control,
      textarea {
        border-radius: 8px;
        height: 38px;
        font-size: 0.9rem;
      }

      textarea.form-control {
        height: 70px;
      }

      .btn-success {
        background: linear-gradient(90deg, #1d976c, #93f9b9);
        border: none;
        border-radius: 40px;
        padding: 0.45rem 2rem;
        font-size: 0.95rem;
        transition: 0.3s ease;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(29, 151, 108, 0.4);
      }
    </style>
  </head>

  <body>
    {% include 'emp/navbar.html' %}

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center mb-3">Update Employee</h3>

              <form method="POST">
                {% csrf_token %}

                <div class="mb-2">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    value="{{ emp.name }}"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    value="{{ emp.email }}"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label">Phone</label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    value="{{ emp.phone }}"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label">Department</label>
                  <input
                    type="text"
                    name="department"
                    class="form-control"
                    value="{{ emp.department }}"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label">Designation</label>
                  <input
                    type="text"
                    name="designation"
                    class="form-control"
                    value="{{ emp.designation }}"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label">Salary</label>
                  <input
                    type="number"
                    name="salary"
                    class="form-control"
                    value="{{ emp.salary }}"
                    required
                  />
                </div>

                <!-- Gender -->
                <div class="mb-3">
                  <label class="form-label me-3">Gender</label>
                  <div class="d-inline-flex gap-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender"
                      value="M" {% if emp.gender == "M" %}checked{% endif %} />
                      <label class="form-check-label">Male</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender"
                      value="F" {% if emp.gender == "F" %}checked{% endif %} />
                      <label class="form-check-label">Female</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender"
                      value="O" {% if emp.gender == "O" %}checked{% endif %} />
                      <label class="form-check-label">Other</label>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <textarea name="address" class="form-control">
{{ emp.address }}</textarea
                  >
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-success">
                    Update Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="text-center py-3 text-muted">
      © 2025 EMP Management System | Built with ❤️ using Django
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
