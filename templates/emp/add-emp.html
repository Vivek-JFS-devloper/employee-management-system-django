<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f4f6f8;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }
      .card-body {
        background: #ffffff;
        padding: 2rem 1.5rem;
      }
      h3 {
        color: #333;
        font-weight: 600;
      }
      .form-control,
      .form-select,
      textarea {
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        height: 40px; /* reduced height */
      }
      textarea.form-control {
        height: 70px; /* smaller height for textarea */
      }
      .form-label {
        font-size: 0.9rem;
        color: #555;
      }
      .btn-primary {
        background: linear-gradient(90deg, #4e54c8, #8f94fb);
        border: none;
        border-radius: 50px;
        padding: 0.45rem 1.8rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
      }
      .form-text {
        font-size: 0.75rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10">
          <div class="card">
            <div class="card-body">
              <h3 class="mb-1 text-center">Add New Employee</h3>
              <form method="POST" action="/emp/add/">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label" for="name">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Full Name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="email">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="phone">Phone Number</label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="department">Department</label>
                  <input
                    type="text"
                    name="department"
                    class="form-control"
                    id="department"
                    placeholder="Department"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="designation"
                    >Designation</label
                  >
                  <input
                    type="text"
                    name="designation"
                    class="form-control"
                    id="designation"
                    placeholder="Designation"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="salary">Salary</label>
                  <input
                    type="number"
                    step="0.01"
                    name="salary"
                    class="form-control"
                    id="salary"
                    placeholder="Salary"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label me-3">Gender:</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="M"
                      checked
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="F"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="other"
                      value="O"
                    />
                    <label class="form-check-label" for="other">Other</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="address">Address</label>
                  <textarea
                    name="address"
                    class="form-control"
                    id="address"
                    placeholder="Address"
                  ></textarea>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    name="status"
                  >
                    Add Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="text-center py-3 text-muted">
      © 2025 EMP Management System | Built with ❤️ using Django
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
