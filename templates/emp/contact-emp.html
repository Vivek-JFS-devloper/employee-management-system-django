<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | EMP Management</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

    <style>
      body {
        background: #f5f7fb;
        font-family: "Segoe UI", sans-serif;
      }

      .hero {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: white;
        padding: 60px 20px;
        text-align: center;
      }

      .card {
        border-radius: 14px;
        border: none;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .icon-box {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
      }

      .btn-primary {
        background: linear-gradient(90deg, #4e54c8, #8f94fb);
        border: none;
      }
    </style>
  </head>

  <body>
    {% include 'emp/navbar.html' %}

    <!-- HERO -->
    <section class="hero">
      <h1>Contact Us</h1>

    <!-- CONTENT -->
    <div class="container my-5">
      <div class="row g-4">
        <!-- Contact Info -->
        <div class="col-md-5">
          <div class="card p-4 h-100">
            <h5 class="fw-bold mb-3">Get in Touch</h5>

            <div class="d-flex align-items-center mb-3">
              <div class="icon-box me-3">ğŸ“</div>

        </div>

        <!-- Contact Form -->
        <div class="col-md-7">
          <div class="card p-4">

            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>

              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Your Message"
                ></textarea>
              </div>

              <button class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
